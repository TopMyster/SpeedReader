<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedRead</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="content">
        <div id="infotext">
            <h1>SpeedRead</h1>
            <h4>A tool be able to read long text in a short time</h4>
        </div>
        <div id="userinputs">
            <textarea id="usertext">This is a speed read. Paste any text, press Play, and it will show each word quickly; great for speed reading or presenting lyrics, scripts, or quotes.</textarea>
            <div id="buttons">
                <button>Play</button>
                <button>Restart</button>
                <button>Clear</button>
            </div>
        </div>
        <div id="result">
            <h1 id="resulttext"></h1>
        </div>
    </div>
      <script src="script.js"></script>
</body>
</html>
