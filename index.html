<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedRead</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="content">
        <div id="infotext">
            <h1>SpeedRead</h1>
            <h4>A tool be able to read long text in a short time</h4>
        </div>
        <div id="userinputs">
            <textarea id="usertext" placeholder="Paste any text, press Play, and it will show each word quickly; great for speed reading lyrics, scripts, or quotes."></textarea>
            <div id="buttons">
                <button onclick="Play()">Play</button>
                <button id="restartbtn">Restart</button>
                <button onclick="Clear()">Clear</button>
            </div>
            <div id="speedmeter">
                <label for="speed">Speed:</label>
                <input type="range" id="speed" min="100" max="500" step="50" value="380">
                <label for="range" id="speedpreview"></label>
            </div>
        </div>
        <div id="result">
            <h1 id="resulttext"></h1>
        </div>
    </div>
      <script src="script.js"></script>
</body>
</html>
